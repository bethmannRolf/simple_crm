<div class="single-user-container">
  <table class="user-table-style">

    <tr class="table-header-style">
      <th>Name</th>
      <th>Vorname</th>
      <th>Email</th>
    </tr>

    @for (user of users$ | async; track user.id) {
      <tr>
        <td>{{ user.lastName }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.mailAddress }}</td>
      </tr>
    }
  </table>
</div>
