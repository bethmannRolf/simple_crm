<div class="dropdown-user-menu">
    <span (click)="openEditUserDialog()">Edit User</span>
</div>

@if (showDialogEditUser) {
    <app-dialog-edit-user
        [user]="user"
        (close)="closeEditUserDialog()"
        (save)="saveEditUser($event)">
    </app-dialog-edit-user>
}

<div class="dropdown-backdrop" (click)="closeDropdown()"></div>
